dev:
  steps:    
    - script:
        name: echo
        code: |
          echo "Neils Dev Pipeline Here"
          sudo supervisord &
          # commands below are now built into the docker for auto start , neil
          # sudo service nginx start &
          # sudo python /deploy/app/hello.py &

    - script:
        name:  Install Git for automated EB transport .
        code: | 
           sudo apt-get -y install git

    - script:
        name: Create AWS cred file.
        code: |
          mkdir ~/.aws
          touch ~/.aws/config
          touch ~/.aws/credentials
          printf "[default]\n" >> ~/.aws/credentials
          printf "aws_access_key_id=$AWS_ACCESS_KEY \n" >> ~/.aws/credentials 
          printf "aws_access_key_id=$AWS_SECRET_KEY " >> ~/.aws/credentials 
          printf "[default]\n" >> ~/.aws/config
          printf "region=us-east-1" >> ~/.aws/config
    
    - internal/shell


deploy:
  steps:

    - script:
        name:  Install Git for automated EB transport .
        code: | 
           sudo apt-get -y install git


    - script:
        name: debug step 1
        code: | 
           if [ -d $WERCKER_OUTPUT_DIR ]; then ls $WERCKER_OUTPUT_DIR; fi;

    - script:
        name: Zip Up the app
        code: | 
           cd $WERCKER_SOURCE_DIR
           zip -r $WERCKER_OUTPUT_DIR/myapp.zip .

    - script:
        name: debug step 2
        code: | 
          ls $WERCKER_OUTPUT_DIR
  

    - s3sync:
      key-id: $AWS_ACCESS_KEY
      key-secret: $AWS_SECRET_KEY
      bucket-url: $S3_BUCKET_NAME
      source-dir: ../output

    - script:
        name: Create EB Config File
        code: |
          mkdir $WERCKER_SOURCE_DIR/.elasticbeanstalk
          touch $WERCKER_SOURCE_DIR/.elasticbeanstalk/config.yaml
          cat $WERCKER_SOURCE_DIR/phabio-dev.conf >> $WERCKER_SOURCE_DIR/.elasticbeanstalk/config.yaml
          cat $WERCKER_SOURCE_DIR/.elasticbeanstalk/config.yaml
     
    - script:
      name: EB DEPLOY
      code: |
        cd ../source
        echo "**** DEPLOYING FROM HERE ****"
        export AWS_SECRET_KEY_ID=$AWS_ACCESS_KEY
        export AWS_SECRET_ACCESS_KEY_KEY=$AWS_SECRET_KEY
        ls        
        eb deploy phabio-dev


    
 
